<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión o Registrarse</title>
    <link rel="stylesheet" href="loginRegister.css">
</head>
<body>
    <div class="form-box">
        <div class="tab-buttons">
            <button id="loginTab" class="active" name="login" onclick="mostrarFormulario('login')">Iniciar Sesión</button>
            <button id="registerTab" onclick="mostrarFormulario('register')" name="register">Registrarse</button>
        </div>

        <div id="loginForm" class="form-section active">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="userLogin" name="email" placeholder="Usuario" required><br>
            <input type="password" id="passwordLogin" name="password" placeholder="Contraseña" required><br>
            <input type="button" value="Enviar" id="Login" class="sendInformation"></input>
        </div>

        <div id="registerForm" class="form-section">
            <h2>Registrarse</h2>
            <input type="text" id="userRegister" placeholder="Usuario" required><br>
            <input type="password" id="passwordRegister" placeholder="Contraseña" required><br>
            <input type="button" value="Enviar" id="Register" class="sendInformation"></input>
        </div>
    </div>
    <script src="codeLogin.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</body>
</html>
