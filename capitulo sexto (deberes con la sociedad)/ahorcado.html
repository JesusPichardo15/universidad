<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ahorcado.css">
    <title>ahorcado</title>
</head>
<body>
    <div class="container">
        <div class="top-left">
            <label for="score">points:</label>
            <label id="score" class="score">0</label>
        </div>
        <div class="top-right">
            <label for="timer">Time:</label>
            <label id="timer" class="timer">00:00</label>
        </div>
        <div class="center">
            <img src="monito0.jpeg" alt="Imagen" id="image">
        </div>
        <div class="bottom-center">
            <input type="text" id="answer" placeholder="introduzca solo una letra">
            <input type="button" id="buttonVerify" class="buttonV" value="probar">
            <div id="secretWord"></div>
            <div id="description"></div>
        </div>
    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="ahorcado.js"></script>
</body>
</html>
